name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Inject version
        shell: bash
        run: echo '__version__ = "${{ steps.version.outputs.version }}"' > src/__init__.py

      - name: Inject drive credentials
        shell: bash
        run: |
          cat > src/drive_credentials.py << EOF
          CLIENT_CONFIG = {
              "installed": {
                  "client_id": "${{ secrets.DRIVE_CLIENT_ID }}",
                  "client_secret": "${{ secrets.DRIVE_CLIENT_SECRET }}",
                  "project_id": "dnd-logger-487422",
                  "auth_uri": "https://accounts.google.com/o/oauth2/auth",
                  "token_uri": "https://oauth2.googleapis.com/token",
                  "redirect_uris": ["http://localhost"],
              }
          }
          SCOPES = ["https://www.googleapis.com/auth/drive"]
          EOF

      - name: Build with PyInstaller
        run: pyinstaller dnd_logger.spec --noconfirm

      - name: Build installer
        run: iscc /DMyAppVersion=${{ steps.version.outputs.version }} installer.iss

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: installer_output/DnDLogger_Setup_${{ steps.version.outputs.version }}.exe
          generate_release_notes: true
